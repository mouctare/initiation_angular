<h1 mat-dialog-title>Formulaire d'ajout Produit</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Nom du Produit</mat-label>
            <input formControlName="productName" matInput placeholder="Name" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Catégorie du produit</mat-label>
            <mat-select formControlName="category" placeholder="Catégorie" >
                <mat-option value="Fruits">Fruits</mat-option>
                <mat-option value="Vegetable">Vegetable</mat-option>
                <mat-option value="Electronic">Electronic</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Choisissez une Date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <label for=""><h1>Produit Frais</h1></label>
        <mat-radio-group formControlName="freshness" class="example-radio-group">
            <mat-radio-button class="example-radio-group" *ngFor="let fresh of  freshnessList" [value]="fresh">
                {{fresh}}
            </mat-radio-button>
        </mat-radio-group>
        <mat-form-field appearance="outline">
            <mat-label>Prix</mat-label>
            <input formControlName="price" matInput type="number" placeholder="Placeholder" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Commentaire</mat-label>
            <textarea formControlName="comment" matInput ></textarea>
        </mat-form-field>
    </form>
</div>
    <div mat-dialog-action [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProduct()">Save</button>
    </div>
